<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time measure</title>
    <!-- <link rel="stylesheet" href="./styles/styles.css"> -->
    <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body class="start">
  <div class="container">
    <div class="measure">
  <header>
    <h1 class="measure__title">Time Measure</h1>
  </header>
  <main>
    <div id="time-measure__block" class="measure__block">
      <div id="countform" class="check__form">
        <div class="check date__block">
          <div class="date__block_first">
            <label class="check__title check__title" for="firstDate"> Оберіть першу дату:</label>
            <input class="date__block_input" type="date" name="firstDate" id="firstDate" required> 
          </div>
          <div  class="date__block_second">
            <label class="check__title check__title" for="lastDate">Оберіть другу дату:</label>
            <input class="date__block_input" type="date" name="lastDate" id="lastDate" required> 
          </div>
          </div>

        <div class="check">
          <div class="period__block">                  
            <legend class="check__title">Оберіть проміжок часу:</legend>
            <div class="period__block_buttons">
                <button id="period__month" class="btn btn__period">Місяць</button>
                <button id="period__week"  class="btn btn__period">Тиждень</button>
              </div>
          </div>

          <div class="period__block">
            <legend class="check__title">Оберіть дні:</legend>

              <input class="period__block_input" type="radio" id="alldays" value="alldays" name="typeTime" checked >
              <label class="period__block_name" for="alldays">Всі дні</label>
              
              <input class="period__block_input" type="radio" id="workdays" value="workdays"  name="typeTime">
              <label class="period__block_name"  for="workdays">Будні дні</label>
              
              <input class="period__block_input" type="radio" id="weekends" value="weekends"  name="typeTime" >
              <label class="period__block_name"  for="weekends">Вихідні дні</label>
          </div>
        </div>

          <div class="act__block">                
            <legend class="check__title">Оберіть дії для роботи з часом:</legend>
            <select id="act__block" class="act__block_select" name="act__block" required>
              <option value="days">Порахувати кількість днів</option>
              <option value="hours">Порахувати кількість годин</option>
              <option value="minutes">Порахувати кількість хвилин</option>
              <option value="seconds">Порахувати кількість секунд</option>
            </select>    
          </div>
          <button id="button_count" class="btn btn__sub">Порахувати</button>
        </div>
    </section>

    <section id="result__table">
      <h2 class="result__title">Results of Measure</h2>
      <div id="result" class="result__block result__table">
        <div class="result_date1" id="result_date1">
          <h4 class="result__item">Start Date </h4>
          <ul class="result__list" id="result_date1__list">
            <!-- <li class="result__item_start"></li> -->
          </ul>
        </div>
        <div id="result_date2">
          <h4 class="result__item  result__finish">Finish Date </h4>
          <ul class="result__list" id="result_date2__list">
            <!-- <li class="result__item_finish"></li> -->
          </ul>
        </div>
        <div id="result_measure"> 
          <h4 class="result__item">Result </h4>
          <ul class="result__list" id="result_measure__list">
            
            <!-- <li class="result__item_measure"></li> -->
          </ul>
        </div>
      </div>
    </section>
    <a href="/index.html" class="page_prev">
      <img src="./img/icon-back.svg" alt="">
      </a>
  </div>
</div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
