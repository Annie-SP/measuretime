<!DOCTYPE html><html lang="ua"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Time measure</title><!-- <link rel="stylesheet" href="./styles/styles.css"> --><link rel="stylesheet" href="./css/styles.min.css"></head><body class="start"><div class="container"><div class="measure"><header><h1 class="measure__title">Time Measure</h1></header><main><section id="time-measure__block" class="measure__block"><form class="check__form" action=""><div class="check date__block"><label class="check__title" for="firstDate">Оберіть першу дату:</label> <input class="date__block_input" type="date" id="firstDate"> <label class="check__title" for="lastDate">Оберіть другу дату:</label> <input class="date__block_input" type="date" id="lastDate" min="firstDate"></div><div class="check"><div class="period__block"><legend class="check__title">Оберіть період:</legend><div class="radio"><input class="period__block_input" type="radio" id="days" name="typePeriod" checked="checked"> <label class="period__block_name" for="days">Місяць</label> <input class="period__block_input" type="radio" id="hours" name="typePeriod"> <label class="period__block_name" for="hours">Тиждень</label></div></div><div class="period__block"><legend class="check__title">Оберіть дні:</legend><input class="period__block_input" type="radio" id="alldays" name="typeTime" checked="checked"> <label class="period__block_name" for="alldays">Всі дні</label> <input class="period__block_input" type="radio" id="workdays" name="typeTime"> <label class="period__block_name" for="workdays">Будні дні</label> <input class="period__block_input" type="radio" id="weekends" name="typeTime"> <label class="period__block_name" for="weekends">Вихідні дні</label></div></div><div class="act__block"><legend class="check__title">Оберіть дії для роботи з часом:</legend><select class="act__block_select" name=""><option value="days">Порахувати кількість днів</option><option value="hours">Порахувати кількість годин</option><option value="minutes">Порахувати кількість хвилин</option><option value="seconds">Порахувати кількість секунд</option></select></div><input class="btn btn__sub" type="button" value="Порахувати"><!-- <div class="result"></div> --></form></section></main></div></div><script src="./js/script.js"></script></body></html>
